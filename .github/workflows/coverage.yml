name: Coverage

on:
  push:
    branches: ["*"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build g++ gcovr

      - name: Configure (coverage)
        run: |
          cmake -S . -B build-coverage -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_CXX_FLAGS="--coverage -O0 -g" \
            -DCMAKE_C_FLAGS="--coverage -O0 -g" \
            -DCMAKE_EXE_LINKER_FLAGS="--coverage" \
            -DCMAKE_SHARED_LINKER_FLAGS="--coverage"

      - name: Build
        run: cmake --build build-coverage -j

      # No tests in this project; execute the program to produce coverage data.
      - name: Run (to collect coverage)
        run: ./build-coverage/hello

      - name: Generate coverage (HTML + XML)
        run: |
          mkdir -p coverage
          gcovr -r . build-coverage \
            --exclude '.*(test|tests|third_party|external)/.*' \
            --html --html-details -o coverage/index.html \
            --xml -o coverage/coverage.xml \
            --print-summary

      - name: nojekyll marker
        run: touch coverage/.nojekyll

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: coverage/

      # Publish to GitHub Pages only for pushes to the default branch
      - name: Setup Pages
        if: github.event_name == 'push' && github.ref_name == github.event.repository.default_branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./coverage
          keep_files: false

      - name: Add Pages URL to summary
        if: github.event_name == 'push' && github.ref_name == github.event.repository.default_branch
        run: |
          echo "## Coverage report published" >> "$GITHUB_STEP_SUMMARY"
          echo "Coverage report URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> "$GITHUB_STEP_SUMMARY"
