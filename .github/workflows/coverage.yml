name: Coverage

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  coverage:
    runs-on: ubuntu-latest
    env:
      BUILD_DIR: build
      COVERAGE_IO_UPLOAD_URL: https://coverage.io/api/v1/coverage

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build gcovr

      - name: Configure
        run: |
          cmake -S . -B "$BUILD_DIR" -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_CXX_FLAGS="--coverage" \
            -DCMAKE_EXE_LINKER_FLAGS="--coverage"

      - name: Build
        run: cmake --build "$BUILD_DIR"

      - name: Run executable
        run: "$BUILD_DIR/hello"

      - name: Generate coverage report
        run: |
          gcovr \
            --root . \
            --filter "src" \
            --object-directory "$BUILD_DIR" \
            --gcov-exclude-directories "$BUILD_DIR/CMakeFiles" \
            --xml-pretty \
            --output coverage.xml \
            --html-details coverage.html

      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            coverage.html

      - name: Upload to coverage.io
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        run: |
          curl --fail --show-error --location \
            --header "Authorization: Bearer ${COVERALLS_REPO_TOKEN}" \
            --form "coverage=@coverage.xml" \
            "$COVERAGE_IO_UPLOAD_URL"
